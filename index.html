<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartSpend</title>

    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>SmartSpend</h1>
    <p>Smart budgeting for first-time earners</p>

    <!-- ADD EXPENSE -->
    <div class="card">
        <h3>Add Expense</h3>
        <input type="number" id="amount" placeholder="Amount (₹)">
        <input type="text" id="description" placeholder="Description (e.g. Swiggy)">
        <br>
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- PIE CHART -->
    <div class="card">
        <h3>Spending Overview</h3>
        <div class="chart-container">
            <canvas id="pieChart" width="300" height="300"></canvas>
        </div>
    </div>

    <!-- AI INSIGHTS -->
    <div class="card">
        <h3>AI Budget Insights</h3>
        <div id="insights">
            <p>No insights yet. Add expenses to see advice.</p>
        </div>
    </div>

    <!-- EXPENSE TABLE -->
    <div class="card">
        <h3>Expense History</h3>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
